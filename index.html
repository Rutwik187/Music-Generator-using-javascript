<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tap Music</h1>
        <p>Create a wonderfull music just by tapping.</p>
      </header>
      <div class="visuals"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./Music/sounds_bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./Music/sounds_clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./Music/sounds_confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./Music/sounds_glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./Music/sounds_moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./Music/sounds_ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
